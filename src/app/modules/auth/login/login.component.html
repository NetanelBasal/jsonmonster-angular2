<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Sign in</h4>
</div>
<form novalidate [formGroup]="loginForm" (submit)="submit(loginForm)">
  <div class="modal-body">

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" ng2focus>
      <p class="text-danger" *ngIf="loginForm.controls.email.errors && submitted">This field is required</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      <p class="text-danger" *ngIf="loginForm.controls.password.errors && submitted">This field is required</p>
    </div>
    <ngb-alert type="danger" *ngIf="(hasError$ | async)" [dismissible]="false">{{hasError$ | async}}</ngb-alert>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-info">Submit</button>
  </div>
</form>
